<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Centered Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f7fa;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    h1 {
      margin-bottom: 15px;
      color: #333;
    }

    ul {
      text-align: left;
      padding-left: 20px;
      color: #555;
    }

    li {
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hello Name</h1>
    <ul>
      <li>Learning HTML</li>
      <li>Practicing CSS</li>
      <li>Building projects</li>
    </ul>
  </div>

</body>
</html>
